<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .map-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: auto;  /* 가로 중앙 정렬 */
      top: 50%;
      transform: translateY(-50%); /* 세로 중앙 정렬 */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <iframe src="test_map.html"></iframe>
  </div>
</body>
</html>
